<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard__left">
        <div class="dashboard__left-logo">
          <h2>Meet<span>ra</span></h2>
        </div>
        <div class="dashboard__left-icons">
          <a href="#">
            <img src="images/home.svg" alt="home" />
          </a>
          <a href="#">
            <img src="images/calendar.svg" alt="calendar" />
          </a>
          <a href="#">
            <img src="images/bell.svg" alt="bell.svg" />
          </a>
          <a href="#">
            <img src="images/settings.svg" alt="settings" />
          </a>
          <a href="#">
            <img src="images/exit.svg" alt="exit" />
          </a>
        </div>
      </div>
      <div class="dashboard__right">
        <div class="dashboard__right_top">
          <div class="dashboard__right_top-left">
            <h2>Hello, Username</h2>
            <p>Proin quis aliquet orci.</p>
          </div>
          <div class="dashboard__right_top-right">
            <div class="dashboard__right_top-right-input">
              <input type="text" placeholder="Search..." />
              <button type="submit">
                <img src="images/search.svg" alt="search" />
              </button>
            </div>
            <button class="dashboard__right_top-right-button">
              <img src="images/add.svg" alt="add">
              <p>New Meeting</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
