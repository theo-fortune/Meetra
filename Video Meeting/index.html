<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Meeting UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <h1>Final Project Defense Reviews</h1>
        <p class="container__header_date" id="para"></p>
      </div>
      <div class="container__video-frame">
        <div class="container__video-frame_header">
          <h3>Project Overview</h3>
          <p><span>04:28 /</span> 5mins</p>
        </div>
        <div class="container__video-frame_video">
          <img src="images/pexels.png" alt="human" class="human" />
          <div class="container__video-frame_video-accessories">
            <p class="info">You</p>
            <img src="images/microphone.svg" alt="microphone" class="mute" />
          </div>
        </div>
        <div class="container__video-frame_footer">
          <h3>Next Milestones: </h3>
          <div class="container__video-frame_footer-item">
            <p>Handling out Roles</p>
            <p class="container__video-frame_footer-item-p">10mins</p>
          </div>
          <div class="container__video-frame_footer-item">
            <p>Updates from Design Team</p>
            <p class="container__video-frame_footer-item-p">10mins</p>
          </div>
        </div>
      </div>
      <div class="container__buttons"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
